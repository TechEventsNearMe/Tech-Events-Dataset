name: Validate & Build Dataset

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Validate event files
        run: npm run validate

      - name: Build events.json
        run: npm run build
