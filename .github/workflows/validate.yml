name: Validate & Build Dataset

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write   # ðŸ‘ˆ REQUIRED

jobs:
  validate-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Validate event files
        run: npm run validate

      - name: Build events.json
        run: npm run build

      - name: Commit generated events.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: auto-generate events.json"
          file_pattern: data/events.json
          branch: ${{ github.head_ref || github.ref_name }}
      - name: Update README event list
        run: npm run update-readme

      - name: Commit README updates
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update README events list"
          file_pattern: README.md
      - name: Update README event list
        run: npm run update-readme

      - name: Commit README updates
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update README events list"
          file_pattern: README.md

